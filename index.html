<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GLB in AR â€” model-viewer example</title>

  <!-- model-viewer (module for modern browsers) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #111;
      color: #fff;
    }

    .viewer-wrap {
      width: min(920px, 96vw);
      height: min(640px, 80vh);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #222;
      display: block;
    }

    .hint {
      margin-top: 12px;
      font-size: 14px;
      color: #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="viewer-wrap" role="region" aria-label="3D model viewer">
    <!--
      Replace src with your GLB URL.
      For iOS Quick Look AR you need a USDZ file and the ios-src attribute pointing to it.
      model-viewer will show an AR button when AR is available on the device.
    -->
    <model-viewer
      src="https://pub-e46fd816b4ee497fb2f639f180c4df20.r2.dev/light_led_bulb.glb"
      alt="GE RX8 recessed can light"
      camera-controls
      reveal="interaction"
      exposure="1"
      shadow-intensity="1"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-scale="fixed"
      disable-tap
      ar-placement="wall"
      orientation="0deg -90deg 0deg"
      environment-image="neutral"
      interaction-prompt="auto"
      style="background: transparent;">
      <!-- Fallback content for very old browsers -->
      <div slot="poster" style="background:#333; color:#fff; height:100%; display:flex; align-items:center; justify-content:center;">
        Loading 3D model
      </div>

      <!-- AR light spot on wall (hotspot projected into 3D) -->
      <div
        id="wall-spot"
        slot="hotspot-spot"
        data-position="0 0 0.12"
        data-normal="0 0 1"
        data-visibility-attribute="visible"
        style="display:none; width:320px; height:320px; border-radius:50%;
               background: radial-gradient(circle, rgba(255,244,200,0.55) 0%, rgba(255,244,200,0.28) 35%, rgba(255,244,200,0.10) 60%, rgba(0,0,0,0) 85%);
               mix-blend-mode: screen; opacity:0.9;">
      </div>

  <!-- Soft glow overlay to suggest light throw (visual aid; cannot light real world) -->
  <div id="light-glow" style="position:fixed; inset:0; pointer-events:none; display:none; z-index:9998; background: radial-gradient( circle at 50% 40%, rgba(255,244,200,0.35) 0%, rgba(255,244,200,0.15) 25%, rgba(255,244,200,0.06) 45%, rgba(0,0,0,0) 70% )"></div>
    </model-viewer>
  </div>

  <div class="hint">
    On mobile tap the AR icon to place the model in your real world. For iOS Quick Look provide a USDZ and add ios-src="path/to/model.usdz"
  </div>

  <div style="display:flex; justify-content:center; margin:10px 0 20px;">
    <a href="./ar.html" target="_blank" rel="noopener" style="background:#10b981; color:#00150f; padding:10px 14px; border-radius:10px; font-weight:600; text-decoration:none;">Try WebXR AR (with light)</a>
  </div>

  <div id="light-controls" style="display:flex; gap:8px; justify-content:center; margin-top:10px;">
    <button id="light-on">Light ON</button>
    <button id="light-off">Light OFF</button>
  </div>

  <div id="ar-overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.6); color:#fff; display:none; align-items:center; justify-content:center; text-align:center; padding:24px; z-index:9999;">
    <div style="max-width: 520px; font-size: 16px; line-height:1.4;">
      Hold your phone steady and slowly pan to scan the wall.
      Look for the reticle to lock on, then tap to place.
    </div>
  </div>

  <script>
    const mv = document.querySelector('model-viewer');
    const overlay = document.getElementById('ar-overlay');
    const glow = document.getElementById('light-glow');
    const onBtn = document.getElementById('light-on');
    const offBtn = document.getElementById('light-off');
    const wallSpot = document.getElementById('wall-spot');

    let targetMaterials = [];
    let isLightOn = false;

    mv.addEventListener('load', () => {
      try {
        const mats = mv.model?.materials || [];
        // Heuristic: pick materials likely to be the bulb/glass; fallback to all
        targetMaterials = mats.filter(m => /bulb|glass|emissive|lamp|light/i.test(m.name));
        if (targetMaterials.length === 0) targetMaterials = mats;
      } catch (e) {
        targetMaterials = [];
      }
    });

    function setEmissive(on) {
      isLightOn = on;
      const emissive = on ? [1.0, 0.95, 0.8] : [0, 0, 0];
      try {
        (targetMaterials || []).forEach(m => {
          if (typeof m.setEmissiveFactor === 'function') {
            m.setEmissiveFactor(emissive);
          } else {
            // Fallback for older scene-graph versions
            m.emissiveFactor = emissive;
          }
        });
      } catch {}
      glow.style.display = on ? 'block' : 'none';
      if (wallSpot) wallSpot.style.display = on ? 'block' : 'none';
      // Slightly increase exposure when on, keep modest to avoid washout
      mv.setAttribute('exposure', on ? '1.1' : '1');
    }

    onBtn.addEventListener('click', () => setEmissive(true));
    offBtn.addEventListener('click', () => setEmissive(false));

    mv.addEventListener('ar-status', (e) => {
      const s = e.detail.status;
      if (s === 'session-started') {
        overlay.style.display = 'flex';
        setTimeout(() => { overlay.style.display = 'none'; }, 3000);
        // Default light OFF at start; user can toggle ON
        setEmissive(false);
      } else if (s === 'failed') {
        overlay.textContent = 'AR not available. Enable camera permission and update Google Play Services for AR.';
        overlay.style.display = 'flex';
      } else if (s === 'session-ended' || s === 'not-presenting') {
        overlay.style.display = 'none';
        glow.style.display = 'none';
      }
    });
  </script>

  
</body>
</html>
