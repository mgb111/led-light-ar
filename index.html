<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GLB in AR — model-viewer example</title>

  <!-- model-viewer (module for modern browsers) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      margin: 0;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #111;
      color: #fff;
    }

    .viewer-wrap {
      width: min(920px, 96vw);
      height: min(640px, 80vh);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #222;
      display: block;
    }

    .hint {
      margin-top: 12px;
      font-size: 14px;
      color: #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="viewer-wrap" role="region" aria-label="3D model viewer">
    <!--
      Replace src with your GLB URL.
      For iOS Quick Look AR you need a USDZ file and the ios-src attribute pointing to it.
      model-viewer will show an AR button when AR is available on the device.
    -->
    <model-viewer
      src="https://pub-e46fd816b4ee497fb2f639f180c4df20.r2.dev/light_led_bulb.glb"
      alt="GE RX8 recessed can light"
      camera-controls
      reveal="auto"
      loading="eager"
      crossorigin="anonymous"
      camera-target="auto"
      camera-orbit="0deg 80deg 120%"
      exposure="1"
      shadow-intensity="1"
      ar
      ar-modes="scene-viewer webxr quick-look"
      ar-scale="fixed"
      disable-tap
      ar-placement="wall"
      orientation="0deg -90deg 0deg"
      environment-image="neutral"
      interaction-prompt="auto"
      style="background: transparent;">
      <!-- Fallback content for very old browsers -->
      <div slot="poster" style="background:#333; color:#fff; height:100%; display:flex; align-items:center; justify-content:center;">
        Loading 3D model
      </div>

      <!-- AR light spot on wall (hotspot projected into 3D) -->
      <div
        id="wall-spot"
        slot="hotspot-spot"
        data-position="0 0 0.12"
        data-normal="0 0 1"
        data-visibility-attribute="visible"
        style="display:none; width:320px; height:320px; border-radius:50%;
               background: radial-gradient(circle, rgba(255,244,200,0.55) 0%, rgba(255,244,200,0.28) 35%, rgba(255,244,200,0.10) 60%, rgba(0,0,0,0) 85%);
               mix-blend-mode: screen; opacity:0.9;">
      </div>

      <!-- Hotspot controls so buttons are visible in AR -->
      <div id="hs-on" slot="hotspot-on" data-position="0.10 -0.12 0.10" data-normal="0 0 1" data-visibility-attribute="visible"
           style="display:none;">
        <button style="padding:8px 12px; border-radius:10px; border:0; background:#10b981; color:#00150f; font-weight:700;">Light ON</button>
      </div>
      <div id="hs-off" slot="hotspot-off" data-position="-0.10 -0.12 0.10" data-normal="0 0 1" data-visibility-attribute="visible"
           style="display:none;">
        <button style="padding:8px 12px; border-radius:10px; border:0; background:#1f2937; color:#fff; font-weight:700;">Light OFF</button>
      </div>

  <!-- Soft glow overlay to suggest light throw (visual aid; cannot light real world) -->
  <div id="light-glow" style="position:fixed; inset:0; pointer-events:none; display:none; z-index:9998; background: radial-gradient( circle at 50% 40%, rgba(255,244,200,0.35) 0%, rgba(255,244,200,0.15) 25%, rgba(255,244,200,0.06) 45%, rgba(0,0,0,0) 70% )"></div>
    </model-viewer>
  </div>

  <div class="hint">
    On mobile tap the AR icon to place the model in your real world. For iOS Quick Look provide a USDZ and add ios-src="path/to/model.usdz"
  </div>

  <!-- iOS-only Quick Look link for a .reality file with in-AR toggle behavior -->
  <div id="ios-ar-toggle" style="display:none; gap:8px; justify-content:center; position:fixed; left:50%; transform:translateX(-50%); bottom: calc(env(safe-area-inset-bottom, 0) + 108px); z-index: 9999;">
    <a id="ios-ar-link" rel="ar" href="#" style="display:inline-block; padding:10px 14px; border-radius:10px; background:#2563eb; color:#fff; font-weight:700; text-decoration:none;">Open AR (Toggle Glow)</a>
  </div>

  <div id="ar-variants" style="display:flex; gap:8px; justify-content:center; position:fixed; left:50%; transform:translateX(-50%); bottom: calc(env(safe-area-inset-bottom, 0) + 64px); z-index: 9999;">
    <button id="ar-on">View in AR (Light ON)</button>
    <button id="ar-off">View in AR (Light OFF)</button>
  </div>

  <div id="light-controls" style="display:flex; gap:8px; justify-content:center; position:fixed; left:50%; transform:translateX(-50%); bottom: calc(env(safe-area-inset-bottom, 0) + 12px); z-index: 9999;">
    <button id="light-on">Light ON</button>
    <button id="light-off">Light OFF</button>
  </div>

  <div id="ar-overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.6); color:#fff; display:none; align-items:center; justify-content:center; text-align:center; padding:24px; z-index:9999;">
    <div style="max-width: 520px; font-size: 16px; line-height:1.4;">
      Hold your phone steady and slowly pan to scan the wall.
      Look for the reticle to lock on, then tap to place.
    </div>
  </div>

  <div id="load-status" style="position:fixed; left:50%; transform:translateX(-50%); top:12px; background:rgba(0,0,0,0.7); color:#fff; padding:8px 12px; border-radius:8px; font-size:13px; display:none; z-index:10000;"></div>

  <script>
    const mv = document.querySelector('model-viewer');
    const overlay = document.getElementById('ar-overlay');
    const glow = document.getElementById('light-glow');
    const onBtn = document.getElementById('light-on');
    const offBtn = document.getElementById('light-off');
    const wallSpot = document.getElementById('wall-spot');
    const hsOn = document.getElementById('hs-on');
    const hsOff = document.getElementById('hs-off');
    const arOnBtn = document.getElementById('ar-on');
    const arOffBtn = document.getElementById('ar-off');
    const loadStatus = document.getElementById('load-status');
    const iosArToggle = document.getElementById('ios-ar-toggle');
    const iosArLink = document.getElementById('ios-ar-link');

    // Basic low-end device heuristic to ease AR tracking pressure on weak Android phones
    const hwConcurrency = navigator.hardwareConcurrency || 4;
    const deviceMemory = navigator.deviceMemory || 4;
    const isAndroid = /Android/i.test(navigator.userAgent);
    const lowEnd = isAndroid && (hwConcurrency <= 6 || deviceMemory <= 3);

    let targetMaterials = [];
    let isLightOn = false;
    let inAR = false;
    let placed = false;
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    // TODO: Replace these with your actual USDZ file URLs
    const USDZ_ON_URL = '';
    const USDZ_OFF_URL = '';
    // TODO: Replace with your hosted .reality file URL that contains tap-to-toggle glow behavior
    const REALITY_URL = '';

    // Apply dynamic performance tweaks for low-end devices
    if (lowEnd) {
      try {
        // Prefer delayed rendering until user interacts
        mv.setAttribute('reveal', 'interaction');
        // Reduce shadow work
        mv.setAttribute('shadow-intensity', '0.6');
      } catch {}
    }

    mv.addEventListener('load', () => {
      loadStatus.style.display = 'none';
      try {
        const mats = mv.model?.materials || [];
        // Heuristic: pick materials likely to be the bulb/glass; fallback to all
        targetMaterials = mats.filter(m => /bulb|glass|emissive|lamp|light/i.test(m.name));
        if (targetMaterials.length === 0) targetMaterials = mats;
      } catch (e) {
        targetMaterials = [];
      }
    });

    mv.addEventListener('progress', (ev) => {
      const { totalProgress } = ev.detail;
      if (totalProgress < 1) {
        loadStatus.textContent = `Loading model… ${Math.round(totalProgress * 100)}%`;
        loadStatus.style.display = 'block';
      } else {
        loadStatus.style.display = 'none';
      }
    });

    mv.addEventListener('error', (ev) => {
      console.error('model-viewer error:', ev.detail?.message || ev);
      loadStatus.textContent = 'Failed to load model. If hosted on another domain, ensure CORS is enabled.';
      loadStatus.style.display = 'block';
    });

    function setEmissive(on) {
      isLightOn = on;
      const emissive = on ? [1.0, 0.95, 0.8] : [0, 0, 0];
      try {
        (targetMaterials || []).forEach(m => {
          if (typeof m.setEmissiveFactor === 'function') {
            m.setEmissiveFactor(emissive);
          } else {
            // Fallback for older scene-graph versions
            m.emissiveFactor = emissive;
          }
        });
      } catch {}
      glow.style.display = on ? 'block' : 'none';
      if (wallSpot) wallSpot.style.display = on ? 'block' : 'none';
      // Slightly increase exposure when on, keep modest to avoid washout
      mv.setAttribute('exposure', on ? '1.1' : '1');
    }

    onBtn.addEventListener('click', () => setEmissive(true));
    offBtn.addEventListener('click', () => setEmissive(false));
    hsOn.addEventListener('click', () => setEmissive(true));
    hsOff.addEventListener('click', () => setEmissive(false));

    function openARVariant(on) {
      if (isIOS) {
        const url = on ? USDZ_ON_URL : USDZ_OFF_URL;
        if (!url) {
          alert('USDZ URL is not set for this variant. Please provide the USDZ file URL in the code.');
          return;
        }
        mv.setAttribute('ios-src', url);
      }
      mv.activateAR?.();
    }

    arOnBtn.addEventListener('click', () => openARVariant(true));
    arOffBtn.addEventListener('click', () => openARVariant(false));

    mv.addEventListener('ar-status', (e) => {
      const s = e.detail.status;
      if (s === 'session-started') {
        overlay.style.display = 'flex';
        // Give SLAM a bit more warm-up time on low-end devices
        const warmupMs = lowEnd ? 4500 : 3000;
        inAR = true;
        placed = false;
        // Keep tap disabled during warmup to avoid early unstable placement
        mv.setAttribute('disable-tap', '');
        // Slightly reduce render cost further during AR on low-end devices
        if (lowEnd) mv.setAttribute('shadow-intensity', '0.4');
        setTimeout(() => {
          overlay.style.display = 'none';
          // Allow one good tap-to-place after warmup
          mv.removeAttribute('disable-tap');
        }, warmupMs);
        // Default light OFF at start; user can toggle ON
        setEmissive(false);
        // Show AR hotspots buttons in session
        hsOn.style.display = 'block';
        hsOff.style.display = 'block';
      } else if (s === 'failed') {
        overlay.textContent = 'AR not available. Enable camera permission and update Google Play Services for AR.';
        overlay.style.display = 'flex';
      } else if (s === 'session-ended' || s === 'not-presenting') {
        overlay.style.display = 'none';
        inAR = false;
        placed = false;
        // Restore default render settings
        if (lowEnd) mv.setAttribute('shadow-intensity', '0.6');
        glow.style.display = 'none';
        // Hide AR hotspots buttons when out of session
        hsOn.style.display = 'none';
        hsOff.style.display = 'none';
      }
    });

    // Lock placement after the first user tap during an active AR session
    mv.addEventListener('click', () => {
      if (!inAR || placed) return;
      placed = true;
      // Prevent further re-placement taps to keep anchor stable
      mv.setAttribute('disable-tap', '');
    });
  </script>

  
</body>
</html>
