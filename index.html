<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GLB in AR â€” model-viewer example</title>

  <!-- model-viewer (module for modern browsers) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #111;
      color: #fff;
    }

    .viewer-wrap {
      width: min(920px, 96vw);
      height: min(640px, 80vh);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background-color: #222;
      display: block;
    }

    .hint {
      margin-top: 12px;
      font-size: 14px;
      color: #ddd;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="viewer-wrap" role="region" aria-label="3D model viewer">
    <!--
      Replace src with your GLB URL.
      For iOS Quick Look AR you need a USDZ file and the ios-src attribute pointing to it.
      model-viewer will show an AR button when AR is available on the device.
    -->
    <model-viewer
      src="https://pub-e46fd816b4ee497fb2f639f180c4df20.r2.dev/light_led_bulb.glb"
      alt="GE RX8 recessed can light"
      camera-controls
      reveal="interaction"
      exposure="1"
      shadow-intensity="0"
      ar
      ar-modes="scene-viewer webxr quick-look"
      ar-scale="fixed"
      ar-placement="wall"
      orientation="0deg -90deg 0deg"
      disable-tap
      minimum-render-scale="0.5"
      environment-image="neutral"
      interaction-prompt="auto"
      style="background: transparent;">
      <!-- Fallback content for very old browsers -->
      <div slot="poster" style="background:#333; color:#fff; height:100%; display:flex; align-items:center; justify-content:center;">
        Loading 3D model
      </div>
    </model-viewer>
  </div>

  <div class="hint">
    On mobile tap the AR icon to place the model in your real world. For iOS Quick Look provide a USDZ and add ios-src="path/to/model.usdz"
  </div>

  

  <!-- Optional: simple script to show a friendly message if AR is not supported -->
  <script>
    const mv = document.querySelector('model-viewer');
    let arActive = false;
    let lastBeta = null;
    let orientationLocked = false;

    function applyWall() {
      mv.setAttribute('ar-placement', 'wall');
      mv.setAttribute('orientation', '0deg -90deg 0deg');
    }

    function applyCeiling() {
      mv.setAttribute('ar-placement', 'wall');
      mv.setAttribute('orientation', '180deg -90deg 0deg');
    }

    function updateFromOrientation(beta) {
      if (beta == null) return;
      if (beta < 0) {
        applyCeiling();
      } else {
        applyWall();
      }
    }

    window.addEventListener('deviceorientation', (e) => {
      lastBeta = e.beta;
    }, true);

    mv.addEventListener('ar-status', (e) => {
      if (e.detail.status === 'session-started') {
        arActive = true;
        orientationLocked = false;
        updateFromOrientation(lastBeta);
        orientationLocked = true;
      } else if (e.detail.status === 'session-ended' || e.detail.status === 'not-presenting') {
        arActive = false;
        orientationLocked = false;
      }
    });

    mv.addEventListener('error', (e) => {
      console.warn('model-viewer error', e.detail);
    });
  </script>
</body>
</html>
